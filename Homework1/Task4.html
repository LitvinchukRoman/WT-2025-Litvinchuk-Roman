<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Статистика</title>
</head>
<body>
  <header>
    <h1>Таблиця статистики</h1>
  </header>

  <main>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>25</td>
            <td>Чоловік</td>
            <td>Україна</td>
          </tr>
          <tr>
            <td>30</td>
            <td>Жінка</td>
            <td>Польща</td>
          </tr>
          <tr>
            <td>22</td>
            <td>Чоловік</td>
            <td>Німеччина</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
