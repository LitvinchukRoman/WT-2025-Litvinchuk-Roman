<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компактна картка викладача</title>
    <style>
        .teacher-card-compact {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .teacher-card-compact img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .teacher-card-compact .name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .teacher-card-compact .details-link {
            color: blue;
            text-decoration: none;
            font-size: 0.9em;
        }

        .teacher-card-compact .details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="teacher-card-compact">
        <img src="professor.jpg" alt="Фото професора">
        <div class="name">Професор Фізики</div>
        <a href="#" class="details-link">докладніше</a>
    </div>

</body>
</html>
